<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Forca</title>
</head>


<body class="bodyContainer">

    <h1>Jogo da Forca</h1>

    <div class="jogo-container">

        <img class="hangmanPicture" src="hangman-step0.png">
        <div class="textElements">
            <label>Letra:</label>
            <input type="text" id="letterInput" maxlength="1">
            <div class="palavra-secreta-container" id="secretWord"></div>

            <div class="aviso-palavra-repetida">
                Você já usou essa letra!
            </div>


            <p id="saidaTexto"></p>
            <div class="letras-erradas-container">
                <h3>Letras usadas</h3>
                <p id="usedLetters"></p>
            </div>
        </div>
    </div>
    <button>click</button>
    <script src="script.js"></script>

</body>

</html>
